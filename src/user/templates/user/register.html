{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5 mt-3">
    <legend class="border-bottom pb-1 mb-3">التسجيل</legend>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-secondary" type="submit" value="تسجيل">
    </form>
    <div>
        <small>اذا كان لديك حساب من قبل فيمكنك <a href="{% url 'login' %}">تسجيل الدخول</a></small>
    </div>
</div>
    
{% endblock content %}
